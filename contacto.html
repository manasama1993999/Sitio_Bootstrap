    <header class="container-fluid bg-secondary text-white p-4 text-center my-2">
        <h1>Manejo de Formulario</h1>
        </div>
    </header>
    <main class="container my-4">
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <form action="#">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Formulario Contacto</h3>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre"
                                        placeholder="Ingrese su nombre completo">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="email" name="email"
                                        placeholder="Ingrese su correo electrónico">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <div class="mb-3">
                                    <label for="perfil" class="form-label">En cuál área te gustaría trabajar</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="perfil" id="front-end">
                                        <label class="form-check-label" for="front-end">
                                            Front-End
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="perfil" id="back-end">
                                        <label class="form-check-label" for="back-end">
                                            Back-End
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="perfil" id="full-stack">
                                        <label class="form-check-label" for="full-stack">
                                            Full-Stack
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="lenguajes">Marca tus lenguajes favoritos</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="java" id="lenguajes">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Java
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="python" id="lenguajes">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Python
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="csharp" id="lenguajes">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            C#
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="javascript" id="lenguajes">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Javascript
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="dob" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="dob" name="dob">
                                </div>
                                <div class="mb-3">
                                    <label for="tob" class="form-label">Hora de Nacimiento</label>
                                    <input type="time" class="form-control" id="tob" name="tob">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit">Submit form</button>
                                    <button class="btn btn-secondary" type="reset">Reset form</button>
                                </div>
                            </div>
                        </div>
                    </div>
